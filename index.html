<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/main.js"></script>
    <title>Simulador de investimentos</title>
  </head>
  <body>
    <header class="header">
      <figure>
        <img src="assets/img/dev-invest-logo.svg" alt="logo da dev invest" />
      </figure>
    </header>
    <main>
      <div class="investment-type-box">
        <ul>
          <li>CDB E LC</li>
          <li>LCI E LCA</li>
        </ul>
      </div>
      <div class="investment-container">
        <div class="investment-box">
          <p>Para começar, qual valor você gostaria de investir?</p>
          <div class="value-and-btn">
            <div><span>R$ 5.000,00</span></div>
            <div class="btn">
              <button><img src="assets/icons/btn_subtrai.svg" alt="" /></button>
              <button><img src="assets/icons/btn_soma.svg" alt="" /></button>
            </div>
          </div>
          <p class="time">Quanto tempo deixaria deu dinheiro investido?</p>
          <span class="mounths">24 Meses</span>
          <div class="medidor">
            <img src="assets/icons/medidor.svg" alt="" />
          </div>
          <div class="info"><img src="assets/icons/info.svg" alt="" /></div>
        </div>
        <div class="metric-box"></div>
      </div>
    </main>
  </body>
</html>
